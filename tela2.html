<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login 2</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

    <section id="tela2">

        <main>

            <div id="wrap">

                <div id="logo">
                    LOGO AKI
                </div>

                <form id="form" action="" method="post">

                    <div id="titulo_subtitulo">
                        <div id="titulo">
                            Lorem, ipsum dolor.
                        </div>

                        <div id="subtitulo">
                            Lorem ipsum dolor sit amet.
                        </div>
                    </div>

                    <div class="input_group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="e-mail@email.com">
                        <span class="icon">
                            <img src="./img/check-lg.svg" alt="">
                        </span>
                    </div>

                    <div class="input_group">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="************">
                        <span class="icon">
                            <img id="icon_password" src="./img/olho-no.svg">
                        </span>
                    </div>

                    <div id="check">
                        <label for="lembra_senha">
                            <img id="icon_toggle" src="./img/toggle2-off.svg" alt="">
                            <input type="checkbox" name="lembra_senha" id="lembra_senha">
                        </label>
                        <span>
                            Lembrar Senha?
                        </span>
                    </div>

                    <div id="container_submit">
                        <input type="submit" value="Logar">
                    </div>


                </form>

            </div>

        </main>

    </section>



    <script src="./js/app.js"></script>
</body>

</html>
